name: Deployment
on:
  push:
    branches:
      - main
      - dev

env:
  dbName: gha-demo
jobs:
  test:
    environment: testing
    runs-on: ubuntu-latest
    env:
      MONGODB_CLUSTER_ADDRESS: cluster0.bmloczq.mongodb.net
      MONGODB_USERNAME: dhairyarora0208in
      MONGODB_PASSWORD: '#Dhairya0208'
      PORT: 8080
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: 'echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"'
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          'echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"'
          'echo "dbName: ${{ env.dbName }}"'
